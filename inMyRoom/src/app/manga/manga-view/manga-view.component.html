<div class=" container flex mx-auto justify-center my-3">

    <button (click)="changeStateToEmpty()"
        class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800">
        <span
            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            Voir la liste
        </span>
    </button>

</div>

<div class="container mx-auto">
    
    <h1 class="flex justify-center text-3xl font-extrabold">{{manga?.title | titlecase}}</h1>

    <div class="flex justify-center">
        <img src="{{manga?.imageUrl}}" alt="{{manga?.title}}.image">
    </div>

    <div class="mt-3">
        <p><span class="font-bold">Résumé:</span> {{manga?.resume}}</p>
        <ng-container *ngIf="manga?.collection?.length">
            <p><span class="font-bold">Nombre de tomes en ma possession:</span> {{manga?.collection?.length}}</p>
            <p><span class="font-bold">Tous les tomes en ma possession:</span> {{manga?.collection}}</p>
        </ng-container>
        <p><span class="font-bold">Auteur du manga:</span> {{manga?.author}}</p>
    </div>

    <div class="flex justify-center my-3">
        
        <button (click)="correctManga()"
            class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800">
            <span
                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                Modifier
            </span>
        </button>

    </div>
    
</div>
